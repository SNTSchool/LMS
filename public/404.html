<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UniPortal</title>
    <script>
      // try to load index.html and inject it into this document to allow client-side routing on static hosts that return 404
      (function() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              document.open();
              document.write(xhr.responseText);
              document.close();
            } else {
              // fallback: show simple link to home
              document.body.innerHTML = '<h2>Page not found</h2><p><a href="/">Go to home</a></p>';
            }
          }
        };
        xhr.open('GET', '/', true);
        xhr.send();
      })();
    </script>
  </head>

</html>
